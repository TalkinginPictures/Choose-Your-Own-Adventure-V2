<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>You Choose Adventure</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    font-size: 1.5em;
    margin: 0;
    padding: 0;
    background: #f0f8ff;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
  }
  img {
    max-width: 150px;
    display: block;
    margin: 10px auto;
  }
  .option {
    display: inline-block;
    margin: 15px;
    cursor: pointer;
    width: 180px;
  }
  .option-word {
    font-size: 1.2em;
    margin-top: 5px;
  }
  input[type="text"] {
    width: 80%;
    font-size: 1.5em;
    padding: 10px;
  }
  button {
    font-size: 1.5em;
    padding: 10px 20px;
    margin-top: 20px;
  }
  #toggle-sound {
    font-size: 1em;
    padding: 5px 10px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1 id="quiz-title">Welcome to the Adventure</h1>
  <div id="quiz-content"></div>
  <button id="toggle-sound">ðŸ”Š Sound On</button>
</div>

<script>
// Adventure questions
const questions = [
  { type: "text", question: "What is your name?" },
  { type: "choice", question: "What type of character would you like to be?", 
    answers: [
      "Knight", "Wizard", "Princess", "Dragon", "Elf", 
      "Giant", "Fairy", "Joker", "Ninja", "Warrior"
    ] 
  }
];

let currentQuestion = 0;
let playerName = "";
let choices = {};
let soundOn = true;

// Speech function
function speak(text) {
  if (!soundOn) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = "en-GB";
  speechSynthesis.speak(utterance);
}

// Fetch ARASAAC image or fallback
function fetchARASAAC(word) {
  return fetch(`https://api.arasaac.org/api/pictograms/en/search/${word}`)
    .then(res => res.json())
    .then(data => {
      if (data.length > 0) {
        return `https://static.arasaac.org/pictograms/${data[0]._id}/${data[0]._id}_500.png`;
      } else {
        return "https://via.placeholder.com/150?text=" + word;
      }
    })
    .catch(() => "https://via.placeholder.com/150?text=" + word);
}

// Display current question
function showQuestion() {
  const q = questions[currentQuestion];
  document.getElementById("quiz-content").innerHTML = "";
  document.getElementById("quiz-title").textContent = q.question;
  speak(q.question);

  if (q.type === "text") {
    const input = document.createElement("input");
    input.type = "text";
    input.id = "answer-input";
    document.getElementById("quiz-content").appendChild(input);

    const btn = document.createElement("button");
    btn.textContent = "Next";
    btn.onclick = () => {
      const value = document.getElementById("answer-input").value.trim();
      if (value) {
        playerName = value;
        choices["Name"] = value;
        speak(`Hello ${playerName}, welcome to the adventure!`);
        nextQuestion();
      }
    };
    document.getElementById("quiz-content").appendChild(btn);

  } else if (q.type === "choice") {
    for (let ans of q.answers) {
      const opt = document.createElement("div");
      opt.className = "option";

      const img = document.createElement("img");
      img.src = "";
      fetchARASAAC(ans).then(url => img.src = url);

      const word = document.createElement("div");
      word.className = "option-word";
      word.textContent = ans;

      opt.appendChild(img);
      opt.appendChild(word);
      opt.onclick = () => {
        choices[q.question] = ans;
        speak(`${playerName}, you have chosen to be a ${ans}.`);
        showSummary();
      };

      document.getElementById("quiz-content").appendChild(opt);
    }
  }
}

// Next question
function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    showQuestion();
  }
}

// Show summary
async function showSummary() {
  document.getElementById("quiz-title").textContent = `Well done, ${playerName}!`;
  const summaryDiv = document.createElement("div");

  for (let key in choices) {
    const ans = choices[key];
    const item = document.createElement("div");
    item.innerHTML = `<strong>${key}:</strong> ${ans}<br>`;
    const img = document.createElement("img");
    img.src = await fetchARASAAC(ans);
    item.appendChild(img);
    summaryDiv.appendChild(item);
  }

  document.getElementById("quiz-content").innerHTML = "";
  document.getElementById("quiz-content").appendChild(summaryDiv);

  speak(`Excellent ${playerName}, you are now ready to begin your adventure as a ${choices["What type of character would you like to be?"]}.`);
}

document.getElementById("toggle-sound").onclick = () => {
  soundOn = !soundOn;
  document.getElementById("toggle-sound").textContent = soundOn ? "ðŸ”Š Sound On" : "ðŸ”‡ Sound Off";
};

// Start
showQuestion();
</script>
</body>
</html>
